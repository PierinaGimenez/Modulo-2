<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/iconpagina.png">
    <title>Rainbow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
<body>
    <header class="d-flex sticky-top bg-danger bg-opacity-50 text-white">
        <nav class=" w-100 navbar navbar-expand-md d-flex">
            <div class="d-flex justify-content-star row container-fluid align-items-center">
                <img class="img-fluid w-25"src="/assets/img/arcoiris-pastel.png" width="" alt="Logo Arco iris">
                <h1 class="text-white ps-3">Rainbow kids</h1>
            </div>
            <div class="ms-4 container-fluid align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuresponsive" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuresponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"> 
                            <button class="bg-transparent border border-0 rounded shadow mx-3" >
                                <a href="/index.html" class="nav-link active me-1 text-white ps-6">Inicio</a>
                            </button>
                        </li>
                        <li>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#modalsuscripcion" class="bg-transparent border-0 rounded shadow mx-3">
                                <a class="nav-link me-1 text-white px-2">Suscripcion</a> 
                            </button>
                        </li class="nav-item">
                        <li>
                            <div class="dropdown">
                                <button class="bg-transparent border border-0 rounded shadow py-2 mx-3 dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                   Colecciones
                                </button>
                                <ul class="dropdown-menu border-0">
                                    <li><button class="dropdown-item text-info" type="button">Niños</button></li>
                                    <li><button class="dropdown-item text-info" type="button">Niñas</button></li>
                                    <li><button class="dropdown-item text-info" type="button">Bebés</button></li>
                                    <li><button class="dropdown-item text-info" type="button">Trajes de baño</button></li>
                                    <li><button class="dropdown-item text-info" type="button">Accesorios</button></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <button class="bg-transparent border-0 rounded shadow mx-3">
                                <a href="/nosotros.html" class="nav-link me-1 text-white">Conocenos</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      </header>
      <div class=" container-fluid modal fade" id="modalsuscripcion" tabindex="-1" aria-labelledby="modalsuscripcionlabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-info flex-grow-1">
                <div class="modal-header">
                    <p class="modal-title text-white" id="modalsuscripcionlabel">Recibí todas las promos de Rainbow por email</p>
                    <img class="img-fluid ms-auto"src="/assets/img/arcoiris-pastel.png" width="100vw" alt="logo Rainbow">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-nowrap row ">
                    <form class="col-md-6 col-md-6 d-flex flex-column justify-content-around">
                        <div class="d-flex flex-column">
                            <label class="form-label bg-transparent text-light mb-2" for="">Nombre</label>
                            <input class="text-light form-control bg-transparent" placeholder="Escribe aquí tu nombre"  pattern="[a-zA-Z]+"  minlength="2" maxlength="25" type="text" required>
                        </div>
                        <div class="d-flex flex-column ">
                            <label class=" form-label bg-transparent text-light mb-2" for="">Apellido</label>
                            <input class="text-light form-control bg-transparent" placeholder="Escribe aquí tu apellido"  pattern="[a-zA-Z]+"  minlength="2" maxlength="25" type="text" required>
                        </div>
                        <div class="d-flex flex-column" >
                            <label class=" form-label bg-transparent text-light mb-2" for="">Email</label>
                            <input class="text-light form-control bg-transparent" placeholder="Escribe aquí tu Email" minlength="20" maxlength="60" type="email"  required >
                        </div>
                    </form>
                    <div class="d-none d-xs-none d-md-block ms-3 w-50 col-md-4 col-12">
                        <img class="img-fluid rounded" src="/assets/img/vestido.jpg" width="300vw" alt="vestido nena">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn bg-primary bg-gradient"> 
                        <a class="text-decoration-none text-light"href="/"> Suscribirse </a>
                    </button>
                </div>
            </div>
        </div>
      </div>
    <main>
        <div class="d-flex justify-content-center pt-3 my-2">
            <h2 class="py-2 px-2 text-info bg bg-white shadow p-3 mb-5 bg-body rounded">Nuestras colecciones</h2>
        </div>
        <!-- inicio prueba de tarjeta -->
        <article class= "d-flex justify-content-around row container-fluid">
            <div class="card col-md-12 col-lg-3 px-0 my-2 text-center bg-light" style="width: 15rem">
                <div class="h-40 w-100 ">
                    <img src="/assets/img/niño.jpg" class="card-img-top" alt="niño jugando">
                </div>
                <div class="card-body d-flex flex-column justify-content-around">
                    <h5 class="card-title fw-bold pt-1 pb-1 mt-3">Colección Niños</h5>
                    <a href="" class=" btn btn-info py-1 px-3 mx-2 text-white">Ver</a>
                </div>
            </div>
            <div class="card col-md-12 col-lg-3 px-0 my-2 text-center bg-light" style="width: 15rem">
                <div class="h-40 w-100 ">
                    <img src="/assets/img/niña.jpg" class="card-img-top" alt="niña jugando">
                </div>
                <div class="card-body d-flex flex-column justify-content-around">
                    <h5 class="card-title fw-bold pt-1 pb-1 mt-3">Colección Niñas</h5>
                    <a href="" class=" btn btn-info py-1 px-3 mx-2 text-white">Ver</a>
                </div>
            </div>
            <div class="card col-md-12 col-lg-3 px-0 my-2 text-center bg-light" style="width: 15rem">
                <div class="h-40 w-100 ">
                    <img src="/assets/img/bebe.jpg" class="card-img-top" alt="bebé jugando">
                </div>
                <div class="card-body d-flex flex-column justify-content-around">
                    <h5 class="card-title fw-bold pt-1 pb-1 mt-3">Colección Baby</h5>
                    <a href="" class=" btn btn-info py-1 px-3 mx-2 text-white">Ver</a>
                </div>
            </div>
            <div class="card col-md-12 col-lg-3 px-0 my-2 text-center bg-light" style="width: 15rem">
                <div class="h-40 w-100 ">
                    <img src="/assets/img/baño.jpg" class="card-img-top" alt="niñas en traje de baño">
                </div>
                <div class="card-body d-flex flex-column justify-content-around">
                    <h5 class="card-title fw-bold pt-1 pb-1 mt-3">Colección Playa</h5>
                    <a href="" class=" btn btn-info py-1 px-3 mx-2 text-white">Ver</a>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
